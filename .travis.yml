language: node_js
node_js:
    - '0.10'
env:
    - DISPLAY=":99.0"
before_install:
    - "sh -e /etc/init.d/xvfb start"
install:
    - 'npm install'
    - ./node_modules/protractor/bin/install_selenium_standalone
    - java -jar selenium/selenium-server-standalone-2.35.0.jar
    - sleep 5
    - 'npm install -g grunt-cli'
    - 'gem install compass'
script:
    - 'grunt test_travis'