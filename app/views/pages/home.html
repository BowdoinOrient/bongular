<ng-include src="'views/components/deck.html'"></ng-include>

<div class="top-reads">
    <p ng-repeat="article in popular track by $index">{{article.published}} -- {{article.views_global}}</p>
</div>

<div class="homepage-content">
    <div class="left-col">
        <section ng-repeat="section in sections">
            <h2>{{section.name}}</h2>
            <p>{{section.posts}}</p>
        </section>
    </div>
    <div class="right-col">
        <twitter-widget></twitter-widget>
        <disqus-widget></disqus-widget>
        <scribd-widget></scribd-widget>
    </div>
</div>
