<div class="dsq-widget">
    <p class="dsq-widget-title">Recent Comments</p>
    <div class="comment" ng-repeat="comment in disqusComments track by $index">
        <p class="name-date">{{comment.author.name}} â€” {{commentDateFormat(comment.createdAt)}}</p>
        <p>{{comment.raw_message | limitTo:200}}<span ng-show="{{comment.raw_message.length >= 200}}">...</span></p>
        <p class="articleLink" ng-click="goto(linkclean(comment.thread_data.link))">{{titleclean(comment.thread_data.title)}}</p>
    </div>
</div>
